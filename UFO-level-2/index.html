<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <h5>The Truth is Out There</h5>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel">
            <div class="panel-heading"><b>Filter Search</b></div><br>
            <div class="panel-body">
              <div class="form-group">
                <form>
                  <p>
                    <label for="date">Date:  </label>
                    <input id="datetime" type="text" size="10" placeholder="1/8/2010"> <br><br>
                  </p>
                </form>
                
                <div class="panel-heading-optional size=100%"><b>Optional Filters</b></div></br>
                <form>
                  <p>
                    <label for="city">City:  </label>
                    <input id="cityId" type="text" size="10"> <br><br>
                  </p>
                  <p>
                    <label for="state">State:  </label>
                    <input id="stateId" type="text" size="10"> <br><br>
                  </p>
                  <p>
                    <label for="country">Country:  </label>
                    <input id="countryId" type="text" size="10"> <br><br>
                  </p>
                  <p>
                    <label for="shape">Shape:  </label>
                    <select name = "shape" id="shapeId" type="text" onfocus="fillShape()">
                      <option></option> <br><br>
                    </select>
                  </p>
                </form>
                 </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Search</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
